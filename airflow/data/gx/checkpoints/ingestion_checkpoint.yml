name: ingestion_checkpoint
config_version: 1.0
class_name: SimpleCheckpoint
run_name_template: "ingestion-%Y%m%d-%H%M%S"

validations:
  - expectation_suite_name: ingestion_suite
    batch_request:
      datasource_name: ingestion_runtime_ds
      data_connector_name: runtime_data_connector
      data_asset_name: ingestion_runtime_asset
      runtime_parameters: {}
      batch_identifiers:
        default_identifier_name: default_id
